<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./assets/style.css"/>
    </head>

    <body>
        <header>
            <div>Weather Dashboard</div>
        </header>

        <!-- Search for a City Section -->
        <section>
            <!-- Search for a City -->
            <div>
                <div>Search for a City</div>
                <input type="text" placeholder="Atlanta">
                <input type="submit" value="submit">
            </div>

            <!-- Local Storage Display -->
            <div>
                <textarea id="searched-city-display">This is where local storage will display</textarea>
            </div>

        </section>

        <!-- Next to Search for a City, Holds Current and 5-Day Forecast -->
        <section>
            <!-- Current Forecast -->
            <div>
                <div class="card">
                    <div class="card-body">
                      Current Forecast
                    </div>
                  </div>
            </div>

            <!-- 5-day Forecast -->
            <div>
                <div class="card">
                    <div class="card-body">
                      Weather Forecast Day 2
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body">
                      Weather Forecast Day 3
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body">
                      Weather Forecast Day 4
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body">
                      Weather Forecast Day 5
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body">
                      Weather Forecast Day 6
                    </div>
                  </div>

            </div>

        </section>

    
        <script src="./script.js"></script>
    </body>

</html>
